-
    name: create user which does not exist
    request:
        url: http://127.0.0.1:5000/api/users/1000
        method: POST
        headers:
            Content-Type: application/json
        json:
            name: user1
            password: 123456
    response:
        status_code: 201
        headers:
            Content-Type: application/json

-
    name: create user which existed
