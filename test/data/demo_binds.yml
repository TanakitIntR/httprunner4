register_variables:
    variable_binds:
        - TOKEN: "debugtalk"
        - var: [1, 2, 3]
        - data: {'name': 'user', 'password': '123456'}

register_template_variables:
    variable_binds:
        - TOKEN: "debugtalk"
        - token: ${TOKEN}

bind_lambda_functions:
    function_binds:
        add_one: "lambda x: x + 1"
        add_two_nums: "lambda x, y: x + y"
    variable_binds:
        - add1: {"func": "add_one", "args": [2]}
        - sum2nums: {"func": "add_two_nums", "args": [2, 3]}

bind_lambda_functions_with_import:
    requires:
        - random
        - string
        - hashlib
    function_binds:
        gen_random_string: "lambda str_len: ''.join(random.choice(string.ascii_letters + string.digits) for _ in range(str_len))"
        gen_md5: "lambda *str_args: hashlib.md5(''.join(str_args).encode('utf-8')).hexdigest()"
    variable_binds:
        - TOKEN: debugtalk
        - random: {"func": "gen_random_string", "args": [5]}
        - data: "{'name': 'user', 'password': '123456'}"
        - authorization: {"func": "gen_md5", "args": ["${TOKEN}", "${data}", "${random}"]}
