
- test:
    name: create user which does not exist
    requires:
        - random
        - string
        - hashlib
    function_binds:
        gen_random_string: "lambda str_len: ''.join(random.choice(string.ascii_letters + string.digits) for _ in range(str_len))"
        gen_md5: "lambda *str_args: hashlib.md5(''.join(str_args).encode('utf-8')).hexdigest()"
    variable_binds:
        - TOKEN: debugtalk
        - random: {"func": "gen_random_string", "args": [5]}
        - data: '{"name": "user", "password": "123456"}'
        - authorization: {"func": "gen_md5", "args": ["${TOKEN}", "${data}", "${random}"]}
    request:
        url: http://127.0.0.1:5000/api/users/1000
        method: POST
        headers:
            Content-Type: application/json
            authorization: "${authorization}"
            random: "${random}"
        data: "${data}"
    extract_binds:
        resp_status_code: status_code
        resp_body_success: content.success
    validators:
        resp_status_code: {"comparator": "eq", "expected": 201}
        resp_body_success: {"comparator": "eq", "expected": true}

